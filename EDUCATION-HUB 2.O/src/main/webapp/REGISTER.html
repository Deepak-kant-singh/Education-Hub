<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; /* Modern and clean font style */
        }

        /* Body Styling */
        body {
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center fixed;
            background-size: cover; /* Full-screen background */
            color: #333; /* Text color for readability */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form Container Styling */
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Heading Styling */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #5a5ac7; /* Soft blue for emphasis */
        }

        /* Form Label Styling */
        label {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
        }

        /* Input Styling */
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none; /* Prevent resizing */
        }

        /* Radio and Checkbox Styling */
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        /* Button Styling */
        button {
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="process.jsp" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">E-Mail ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female

            <label for="address">College Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electronics</option>
                <option value="MECH">Mechanical</option>
                <option value="CIVIL">Civil</option>
            </select>

            <label>Technical Skills:</label>
            <input type="checkbox" id="c" name="skills" value="C"> C
            <input type="checkbox" id="java" name="skills" value="Java"> Java
            <input type="checkbox" id="python" name="skills" value="Python"> Python
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value.trim();
        const skills = document.querySelectorAll('input[name="skills"]:checked');

        if (!/^[a-zA-Z\s]{1,25}$/.test(name)) {
            alert("Name must contain only characters and be less than 25 characters.");
            document.getElementById('name').focus();
            event.preventDefault();
            return;
        }

        const ageNumber = Number(age);
        if (isNaN(ageNumber) || ageNumber < 18 || ageNumber > 23) {
            alert("Age must be a number between 18 and 23.");
            document.getElementById('age').focus();
            event.preventDefault();
            return;
        }

        if (skills.length < 2) {
            alert("Please select at least two technical skills.");
            event.preventDefault();
            return;
        }
    });
</script>
</html>
