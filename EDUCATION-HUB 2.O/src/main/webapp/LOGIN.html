<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        /* Overall page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://tse3.mm.bing.net/th/id/OIP.CcWnwq2ZiTLUh-eUozWuGQHaEK?w=239&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center fixed;
            background-size: cover;
            background-blur: 8px;
        }

        /* Navbar styling - thinner */
        nav {
            width: 100%;
            padding: 10px 0;
            background-color:black;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            color: white;
            font-size: 28px;
            letter-spacing: 2px;
        }

        /* Education Hub logo styling */
        .logo {
            font-family: 'Arial', sans-serif;
            font-weight: 900;
            font-size: 45px;
            color: #51e2f5;
            background: linear-gradient(45deg, #74ebd5, #acb6e5);
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 12px 25px;
            display: inline-block;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid #74ebd5;
            transition: transform 0.3s ease;
        }

        /* Hover effect for logo */
        .logo:hover {
            transform: scale(1.1);
        }

        /* Container styling for login form */
        .container {
            margin-top: 80px;
            width: 350px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Focus effect for input fields */
        form input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.6);
        }

        /* Button styling with hover effect */
        form button {
            width: 100%;
            padding: 12px;
            background: #74ebd5;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for the button */
        form button:hover {
            background: #5cc3c6;
            transform: scale(1.05);
        }

        /* Register link styling */
        .register-link {
            margin-top: 15px;
        }

        .register-link p {
            font-size: 16px;
            color: #333;
        }

        .register-link a {
            color: #74ebd5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Hover effect for the link */
        .register-link a:hover {
            color: #5cc3c6;
            text-decoration: underline;
        }

        /* Footer styling - thinner */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #74ebd5;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        footer a:hover {
            color: #5cc3c6;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Education Hub</div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <form action="logincheck.jsp" method="POST">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="REGISTER.html">Register here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>About Us | Contact</p>
        <p>
            <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </p>
    </footer>

</body>
</html>
